<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/5c3542a6a8.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="columns m-4 is-justify-content-center is-flex">
        <div class="card">
            <div class="card-content">
                <div class="content">

                    <div class="field">
                        <label class="label">Nome</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" placeholder="Ex: Lucas Gomes">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left">
                            <input class="input" type="email" placeholder="Ex: senacdiadema@gmail.com">
                            <span class="icon is-small is-left">
                                <i class="fa-solid fa-envelope"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Telefone</label>
                        <div class="control has-icons-left">
                            <input class="input" type="tel" placeholder="Digite seu número de telefone com DDD">
                            <span class="icon is-small is-left">
                                <i class="fa-solid fa-phone"></i>
                            </span>
                        </div>
                    </div>


                    <div class="field">
                        <label class="label">País</label>
                        <div class="control has-icons-left">
                            <input class="input" type="country" placeholder="Qual é seu país de origem?">
                            <span class="icon is-small is-left">
                                <i class="fa-solid fa-earth-americas"></i>
                            </span>
                            <p></p>

                            <div class="field">
                                <label class="label">Mensagem</label>
                                <div class="control">
                                    <textarea class="textarea" placeholder="Escreva sua mensagem aqui"></textarea>
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <label class="checkbox">
                                        <input type="checkbox">
                                        Estou de acordo com o <a href="#">termos e condições</a>
                                    </label>
                                </div>
                            </div>

                            <div class="field is-grouped">
                                <div class="control">
                                    <button class="button is-link">Submit</button>
                                </div>
                                <div class="control">
                                    <button class="button is-link is-light">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
