<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <button onclick="clique()">Clique Aqui</button>
    </p>
    <p>
        Focus
        <input type="text" onfocus="focusMe()">
    </p>
    <p>
        Blur
        <input type="text" onblur="blurMe()">
    </p>
    <p>
        Change
        <input type="text" onchange="changeMe()">
    </p>
    <p onmouseenter="overMe()">Passe o mouse aqui!</p>


    <script src="script.js"></script>
</body>
</html>
